<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Scorcher - Golf Score Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Score Entry Page -->
    <section class="page" data-page="score-entry">
        <!-- Header Section -->
        <div class="header">
            <div class="competition-info">
                <div class="competition-name" id="competitionName">Club Championship 2025</div>
                <div class="competition-date" id="competitionDate">October 1, 2025</div>
            </div>
            <div class="player-info">
                <div class="player-name" id="playerName">John Smith</div>
                <div class="handicap-info">
                    <span class="handicap-label">HI:</span>
                    <span class="handicap-index" id="handicapIndex">12.4</span>
                    <span class="handicap-separator">|</span>
                    <span class="handicap-label">PH:</span>
                    <span class="playing-handicap" id="playingHandicap">14</span>
                </div>
            </div>
        </div>

        <!-- Hole Section -->
        <div class="hole-section">
            <div class="hole-label">
                <span class="hole-text">Hole</span>
                <span class="hole-number" id="holeNumber">1</span>
            </div>
            <div class="hole-controls">
                <button class="arrow-btn left-arrow" id="prevHole" aria-label="Previous hole">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <input type="text" class="score-input" id="scoreInput" inputmode="none" readonly value="" maxlength="2">
                <button class="arrow-btn right-arrow" id="nextHole" aria-label="Next hole">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Keypad Section -->
        <div class="keypad-section">
            <div class="keypad">
                <button class="key-btn number-key" data-value="1">1</button>
                <button class="key-btn number-key" data-value="2">2</button>
                <button class="key-btn number-key" data-value="3">3</button>
                
                <button class="key-btn number-key" data-value="4">4</button>
                <button class="key-btn number-key" data-value="5">5</button>
                <button class="key-btn number-key" data-value="6">6</button>
                
                <button class="key-btn number-key" data-value="7">7</button>
                <button class="key-btn number-key" data-value="8">8</button>
                <button class="key-btn number-key" data-value="9">9</button>
                
                <button class="key-btn special-key" data-value="X">X</button>
                <button class="key-btn number-key" data-value="0">0</button>
                <button class="key-btn delete-key" data-value="DEL">DEL</button>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="buttons-section">
            <button class="action-btn results-btn" id="resultsBtn">Results</button>
            <button class="action-btn review-btn" id="reviewBtn">Review</button>
        </div>
    </section>

    <script type="module" src="js/app.js"></script>
</body>
</html>
